    <header class="container mt-4 w-75">
      <div class="row text-center p-4 border">
        <h1 class="col-xs-12 col-sm-12 col-lg-12">¿Algún problema? ¡contáctanos!</h1>
      </div>
    </header>
    <main class="container border p-3 mt-4 w-75">
      <form class="row">
        <fieldset class="col-xs-12 col-sm-12 col-lg-12">
          <legend>Formulario de Contacto</legend>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" placeholder="Apellido">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="problema" class="form-label">Tipo de problema</label>
            <select id="problema" class="form-select">
              <option>Seleccione una opción...</option>
              <option>Contenido</option>
              <option>Noticia mal dada</option>
              <option>página</option>
              <option>atención</option>
            </select>
          </div> 
          <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">¿Qué te ocurrió?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Para ayudarnos más, súba algún archivo.</label>
            <input class="form-control" type="file" id="formFile">
          </div>     
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check">
              <label class="form-check-label" for="check">
                Acépto los término de uso.
              </label>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button">ENVIAR</button>
          </div>
        </fieldset>
      </form>
    </main>
